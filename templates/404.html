<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Title of the HTML document -->
    <title>404 Not Found</title>
        <!-- Styling for the document -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 690px;
            margin: 150px auto;
            padding: 23px;
            background-color: #fff;
            border-radius: 9px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #11f3af;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Container for the main content -->
    <div class="container">
        <!-- Main header displaying the "404" message -->
        <h1>404 Not Found</h1>
        <!-- Additional information about the error -->
        <p>The requested resource could not be found but may be available in the future. Subsequent requests by the
client are permissible.</p>
    </div>
</body>
</html>
